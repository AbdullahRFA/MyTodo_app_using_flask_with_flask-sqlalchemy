<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %} - My TODO App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <style>
    /* Ensure the footer is always at the bottom */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
    }

    footer {
      background-color: rgb(52, 129, 205); /* Light background */
      padding: 1rem 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Centering social media icons */
    footer .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem; /* Add space between icons */
    }

    footer .btn-social-icon {
      font-size: 1.5rem;
    }
  </style>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTodo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body %}

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start mt-5 py-4">
      <!-- Social Media Section -->
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <!-- Facebook -->
          <a href="https://www.facebook.com/abdullah.nazmus.sakib.2024" class="btn btn-social-icon m-2" style="background-color: #3b5998;" role="button" target="_blank">
            <i class="fab fa-facebook-f fa-2x"></i>
          </a>

          <!-- Twitter -->
          <a href="https://x.com/home" class="btn btn-social-icon m-2" style="background-color: #55acee;" role="button" target="_blank">
            <i class="fab fa-twitter fa-2x"></i>
          </a>

          <!-- Google -->
          <a href="https://www.google.com/" class="btn btn-social-icon m-2" style="background-color: #dd4b39;" role="button" target="_blank">
            <i class="fab fa-google fa-2x"></i>
          </a>

          <!-- Instagram -->
          <a href="https://www.instagram.com/a_n_s_rfa/?hl=en" class="btn btn-social-icon m-2" style="background-color: #ac2bac;" role="button" target="_blank">
            <i class="fab fa-instagram fa-2x"></i>
          </a>

          <!-- Linkedin -->
          <a href="https://www.linkedin.com/in/abdullah-nazmus-sakib-04024b261/" class="btn btn-social-icon m-2" style="background-color: #0082ca;" role="button" target="_blank">
            <i class="fab fa-linkedin-in fa-2x"></i>
          </a>

          <!-- Github -->
          <a href="https://github.com/AbdullahRFA" class="btn btn-social-icon m-2" style="background-color: #333333;" role="button" target="_blank">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2025 MyTodo App. All rights reserved. | Author: Abdullah Nazmus-Sakib CSE, JU
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
